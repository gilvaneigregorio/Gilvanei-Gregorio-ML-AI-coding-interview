<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
</head>
<body>
    <h1>Search News</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for news in results %}
            <li>{{ news }}</li>
        {% else %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
